<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark bg-primary justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Home</a>

            <ul class="nav navbar-nav flex-row float-right">
                {% if 'user'in session %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link pl-3 text-light">Login</a>
                </li>
                <li class="nav-item">
                    |
                </li>
                <li class="nav-item ">
                    <a href="/register" class="nav-link text-light">Sign Up</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </nav>
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert {{ category }}">{{msg}}</div>
        {% endfor %}
    </div>
    {% block content %} {% endblock %}

</body>

</html>
